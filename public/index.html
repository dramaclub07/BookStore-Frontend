<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Home</title>
    <link rel="stylesheet" href="../styles/homePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2Lw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../assets/education@2x.png" style="width: 50px; height: 30px;"> Bookstore
            </div>
            <div class="search-container">
                <input type="text" id="search" class="search-bar" placeholder="Search...">
                <div id="search-suggestions" class="suggestions-box"></div>
            </div>
            <div class="nav-links">
                <div id="profile-link" class="profile-link">
                    <i class="fa-solid fa-user"></i>
                    <span class="username"></span> <!-- Username will be dynamically added -->
                </div>
                <span id="cart-link" class="cart-link">
                    <i class="fa-solid fa-shopping-cart"></i> Cart
                </span>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div class="page-info">
            <h2>Books (<span id="total-books">0</span>)</h2>
            <select id="sort-books" class="sort-dropdown">
                <option value="relevance">Sort by: Relevance</option>
                <option value="price_low_high">Price: Low to High</option>
                <option value="price_high_low">Price: High to Low</option>
                <option value="rating">Rating</option>
            </select>
        </div>

        <section id="book-list" class="book-list">
            <!-- Books will be dynamically generated by JS -->
        </section>

        <!-- Pagination Section -->
        <div class="pagination">
            <button id="prev-page" class="prev" disabled>« Prev</button>
            <span id="current-page">Page 1</span> of <span id="total-pages">1</span>
            <button id="next-page" class="next">» Next</button>
        </div>
    </main>
    <script src="../scripts/env.js"></script>
    <script src="../scripts/homePage.js"></script>
</body>

</html>
