<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <button onclick="showLogin()">Login</button>
        <button onclick="showSignup()">Signup</button>
    </nav>

    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email ID" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p><a href="#">Forgot Password?</a></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container hidden">
            <h2>Signup</h2>
            <form id="signupForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="tel" id="mobileNumber" placeholder="Mobile Number" required>
                <input type="email" id="signupEmail" placeholder="Email ID" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
