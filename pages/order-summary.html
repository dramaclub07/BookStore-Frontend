<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Order Summary</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="content">
        <div class="section">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" value="Poonam Yadav" readonly>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" value="81678954778" readonly>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea readonly>BridgeLabz Solutions LLP, No. 42, 14th Main, 15th Cross, Sector 4, Opp to BDA complex, near Kumarakom restaurant, HSR Layout, Bangalore</textarea>
            </div>
            <div class="form-group">
                <label>city/town</label>
                <input type="text" value="Bengaluru" readonly>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" value="Karnataka" readonly>
            </div>
            <div class="form-group">
                <label>Type</label>
                <div class="radio-group">
                    <label><input type="radio" name="address-type"> Home</label>
                    <label><input type="radio" name="address-type" checked> Work</label>
                    <label><input type="radio" name="address-type"> Other</label>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Order summary</h2>
            <div class="summary-item">
                <img src="https://via.placeholder.com/80x120" alt="Don't Make Me Think">
                <div class="summary-item-details">
                    <h3>Don't Make Me Think</h3>
                    <p>by Steve Krug</p>
                    <p>Rs. 1500 <del>Rs. 2000</del></p>
                </div>
            </div>
            <button class="checkout" onclick="window.location.href='order-confirmation.html'">CHECKOUT</button>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2020, BookstorePrivate Limited. All Rights Reserved</p>
    </footer>
    <script src="/scripts/script.js"></script>
</body>
</html>
