<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Shopping - Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <!-- Google Sign-In library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Facebook SDK -->
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-card">
            <div class="icon-circle">
                <img src="../assets/cart.png" alt="Cart" class="shopper">
            </div>
            <div class="title">ONLINE BOOK SHOPPING</div>
            <div class="quote-container">
                <p id="quote-text">"Loading a quote for you..."</p>
            </div>
        </div>
        <div class="right-card">
            <div class="tabs">
                <div class="tab active" data-tab="login">LOGIN</div>
                <div class="tab" data-tab="signup">SIGNUP</div>
            </div>
            <div class="form-container">
                <form class="auth-card active" id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Id</label>
                        <input type="email" class="form-control" id="login-email" value="test2@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-field">
                            <input type="password" class="form-control error" id="login-password" value="P@ssw0rd">
                            <span class="password-toggle" id="login-toggle-password">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                    <path
                                        d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                </svg>
                            </span>
                        </div>
                        <div class="form-check mb-3 text-start">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <a href="#" class="forgot-password" id="forgot-password-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                    <div class="separator">OR</div>
                    <div class="social-login">
                        <button type="button" class="btn-social btn-facebook" onclick="facebookSignIn()">
                            <span class="social-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                </svg>
                            </span>
                            Continue with Facebook
                        </button>
                        <div id="g_id_onload"
                            data-client_id="487636959884-qpcsgvs3m6vcmjtmmt60mnpjb66bv2uj.apps.googleusercontent.com"
                            data-callback="handleCredentialResponse" data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin btn-social btn-google" data-type="standard" data-size="large"
                            data-theme="outline" data-text="sign_in_with" data-shape="rectangular"
                            data-logo_alignment="left">
                            <span class="social-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                                    <path fill="#4285F4"
                                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                    <path fill="#34A853"
                                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1.04.69-2.37 1.1-3.71 1.1-2.85 0-5.27-1.92-6.13-4.5H2.18v2.84C4 20.36 7.68 23 12 23z" />
                                    <path fill="#FBBC05"
                                        d="M5.87 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.69-2.84z" />
                                    <path fill="#EA4335"
                                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.68 1 4 3.64 2.18 7.07l2.69 2.84C5.73 7.31 8.15 5.38 12 5.38z" />
                                </svg>
                            </span>
                            Continue with Google
                        </div>
                    </div>
                    <div class="social-login" id="signout-container" style="display: none;">
                        <button type="button" class="btn-social btn-signout" id="signout-button"
                            onclick="handleSignOut()">Sign Out</button>
                    </div>
                    <div class="form-footer">
                        <p>Don't have an account? <a href="#" class="toggle-signup">Signup</a></p>
                    </div>
                </form>
                <form class="auth-card" id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" class="form-control" id="signup-name" placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Id</label>
                        <input type="email" class="form-control" id="signup-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-field">
                            <input type="password" class="form-control" id="signup-password"
                                placeholder="Enter your password">
                            <span class="password-toggle" id="signup-toggle-password">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                    <path
                                        d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-mobile">Mobile Number</label>
                        <input type="tel" class="form-control" id="signup-mobile" placeholder="Enter mobile number">
                    </div>
                    <button type="submit" class="btn-submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <span class="close-btn">Ã—</span>
            <div class="modal-header">
                <h2>Forgot Password</h2>
            </div>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="forgot-email">Email Id</label>
                    <input type="email" class="form-control" id="forgot-email" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn-submit">Send OTP</button>
            </form>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
    
</body>

</html>
