<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Shopping - Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <!-- Google Sign-In library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="left-card">
            <div class="icon-circle">
                <img src="../assets/cart.png" alt="Cart" class="shopper">
            </div>
            <div class="title">ONLINE BOOK SHOPPING</div>
            <div class="quote-container">
                <p id="quote-text">"Loading a quote for you..."</p>
                <p id="quote-author"></p>
            </div>
        </div>
        <div class="right-card">
            <div class="tabs">
                <div class="tab active" data-tab="login">LOGIN</div>
                <div class="tab" data-tab="signup">SIGNUP</div>
            </div>
            <div class="form-container">
                <form class="auth-card active" id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Id</label>
                        <input type="email" class="form-control" id="login-email">
                        <span class="error-message" id="login-email-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-field">
                            <input type="password" class="form-control error" id="login-password">
                            <span class="password-toggle" id="login-toggle-password" role="button" aria-label="Toggle password visibility">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                    <path class="eye-slash" d="M2 2l12 12" stroke="currentColor" stroke-width="1.5" />
                                </svg>
                            </span>
                        </div>
                        <span class="error-message" id="login-password-error"></span>
                        <div class="form-check mb-3 text-start">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <a href="../pages/forgotPassword.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    <div class="form-error" id="login-form-error"></div>
                    <button type="submit" class="btn-submit">Login</button>
                    <div class="separator">OR</div>
                    <div class="social-login">
                        <button type="button" class="btn-social btn-github" onclick="githubSignIn()">
                            <span class="social-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                                </svg>
                            </span>
                            Continue with GitHub
                        </button>
                        <div id="g_id_onload"
                            data-client_id="487636959884-qpcsgvs3m6vcmjtmmt60mnpjb66bv2uj.apps.googleusercontent.com"
                            data-callback="handleCredentialResponse" data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin btn-social btn-google" data-type="standard" data-size="large"
                            data-theme="filled_blue" data-text="sign_in_with" data-shape="rectangular"
                            data-logo_alignment="left">
                        </div>
                    </div>
                    <div class="form-footer">
                        <p>Don't have an account? <a href="../pages/signup.html" class="toggle-signup">Signup</a></p>
                    </div>
                </form>
                <form class="auth-card" id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" class="form-control" id="signup-name" placeholder="Enter full name">
                        <span class="error-message" id="signup-name-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Id</label>
                        <input type="email" class="form-control" id="signup-email" placeholder="Enter your email">
                        <span class="error-message" id="signup-email-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-field">
                            <input type="password" class="form-control" id="signup-password" placeholder="Enter your password">
                            <span class="password-toggle" id="signup-toggle-password" role="button" aria-label="Toggle password visibility">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                    <path class="eye-slash" d="M2 2l12 12" stroke="currentColor" stroke-width="1.5" />
                                </svg>
                            </span>
                        </div>
                        <span class="error-message" id="signup-password-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="signup-mobile">Mobile Number</label>
                        <input type="tel" class="form-control" id="signup-mobile" placeholder="Enter mobile number">
                        <span class="error-message" id="signup-mobile-error"></span>
                    </div>
                    <div class="form-error" id="signup-form-error"></div>
                    <button type="submit" class="btn-submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../scripts/env.js"></script>
    <script src="../scripts/login.js"></script>
</body>
</html>
