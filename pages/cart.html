<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../assets/education@2x.png" style="width: 50px; height: 30px;"> Bookstore
            </div>
            <div class="search-container">
                <input type="text" id="search" class="search-bar" placeholder="Search books...">
                <div id="search-suggestions" class="suggestions-box"></div>
            </div>
            <div class="nav-links">
                <span id="profile-link"><i class="fa-solid fa-user"></i> <span class="profile-name">Profile</span></span>
                <span id="cart-link"><i class="fa-solid fa-shopping-cart"></i> <span class="cart-count"></span></span>
            </div>
        </div>
    </header>
    
    <div class="content">
        <div class="breadcrumb">
            <a href="../pages/homePage.html" class="breadcrumb-link">Home</a> / <span class="my_cart">My cart</span>
        </div>
        
        <div class="section">
            <h2>My cart (<span id="cart-count"></span>)</h2>
            <div id="cart-container">
                <!-- Cart items will be dynamically added here -->
            </div>
            <button class="use-location"><i class="fa-solid fa-location-dot"></i> Use Current Location</button>
            <button class="place-order">Place Order</button>
        </div>

        <div class="section">
            <h2>Address Details</h2>
            <div id="address-container">
                <p>No address selected.</p>
            </div>
        </div>

        <div class="section">
            <h2>Order Summary</h2>
            <p>Total Price: Rs. <span id="cart-total">0</span></p>
        </div>
    </div>

    <footer>
        <p>Copyright Â© 2020, BookstorePrivate Limited. All Rights Reserved</p>
    </footer>

    <script src="../scripts/cart.js"></script>
</body>
</html>
