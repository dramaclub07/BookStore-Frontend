<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Cart</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="content">
        <div class="breadcrumb">Home / My cart</div>
        <div class="section">
            <h2>My cart (1)</h2>
            <div class="cart-item">
                <img src="https://via.placeholder.com/80x120" alt="Don't Make Me Think">
                <div class="cart-item-details">
                    <h3>Don't Make Me Think</h3>
                    <p>by Steve Krug</p>
                    <p>Rs. 1500 <del>Rs. 2000</del></p>
                    <div class="quantity">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <button class="remove">Remove</button>
                </div>
            </div>
            <button class="use-location">üìç Use current location</button>
            <button class="place-order" onclick="window.location.href='customer-details.html'">Place Order</button>
        </div>
        <div class="section">
            <h2>Address Details</h2>
        </div>
        <div class="section">
            <h2>Order summary</h2>
        </div>
    </div>
    <footer>
        <p>Copyright ¬© 2020, BookstorePrivate Limited. All Rights Reserved</p>
    </footer>
    <script src="/scripts/script.js"></script>
</body>
</html>
