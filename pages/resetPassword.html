<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Reset Password</title>
    <link rel="stylesheet" href="../styles/resetPassword.css">
</head>

<body>
    <div id="toaster" class="toaster"><span class="close">Ã—</span>
        <p></p>
    </div>
    <header class="header">
        <div class="logo">
            <img src="../assets/education@2x.png" style="width: 50px; height: 30px;" alt="Bookstore Logo"> Bookstore
        </div>
    </header>
    <div class="container">
        <!-- Reset Password Card -->
        <div class="card active" id="reset-password-card">
            <h2>Reset Password</h2>
            <p>Enter the 6-digit OTP sent to your email and your new password. <span id="otp-expiry-timer"></span></p>
            <form id="reset-password-form" autocomplete="off">
                <div class="form-group">
                    <label for="otp">OTP</label>
                    <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <div class="password-field">
                        <input type="password" id="new-password" placeholder="Enter new password" required>
                        <span class="password-toggle" id="password-toggle" role="button"
                            aria-label="Toggle password visibility">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                <path
                                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                <path class="eye-slash" d="M2 2l12 12" stroke="currentColor" stroke-width="1.5" />
                            </svg>
                        </span>
                    </div>
                    <div class="password-strength" id="password-strength"></div>
                    <div class="password-requirements" id="password-requirements"></div>
                </div>
                <button type="submit" class="btn-submit">Reset Password</button>
                <button type="button" class="btn-resend" id="resend-otp">Resend OTP</button>
            </form>
            <div class="back-to-login">
                <a href="../pages/login.html">Back to Login</a>
            </div>
        </div>
    </div>
    <script src="../js/env.js"></script>
    <script src="../scripts/resetPassword.js?v=3"></script>
</body>

</html>
