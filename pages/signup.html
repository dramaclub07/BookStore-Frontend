<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Shopping - Signup</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="../styles/responsive.css">
</head>

<body>
    <div class="container">
        <div class="left-card">
            <div class="icon-circle">
                <svg class="shopper" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="70" width="60" height="20" fill="#fff" stroke="#000" stroke-width="1" />
                    <circle cx="30" cy="95" r="5" fill="#000" />
                    <circle cx="70" cy="95" r="5" fill="#000" />
                    <path d="M25 70 L25 60 L75 60 L75 70" stroke="#000" fill="none" />
                    <circle cx="50" cy="40" r="10" fill="#fff" stroke="#003366" stroke-width="1" />
                    <path d="M45 40 C45 40, 40 45, 40 50 L60 50 C60 45, 55 40, 55 40 Z" fill="#fff" stroke="#003366" stroke-width="1" />
                    <path d="M40 50 L35 70 L65 70 L60 50" fill="#6c46a6" stroke="#003366" stroke-width="0.5" />
                    <path d="M45 34 C45 34, 50 28, 55 34" fill="none" stroke="#000" stroke-width="2" />
                    <rect x="35" y="40" width="8" height="12" fill="#003366" />
                    <rect x="57" y="40" width="8" height="12" fill="#b22222" />
                </svg>
            </div>
            <div class="title">ONLINE BOOK SHOPPING</div>
        </div>
        <div class="right-card">
            <div class="tabs">
                <div class="tab" data-tab="login">LOGIN</div>
                <div class="tab active" data-tab="signup">SIGNUP</div>
            </div>
            <form class="signup-form active" id="signup-form" novalidate>
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" class="form-control" id="signup-name" placeholder="Enter full name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Id</label>
                    <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="password-field">
                        <input type="password" class="form-control" id="signup-password" placeholder="Enter your password" required minlength="6">
                        <span class="password-toggle" id="signup-toggle-password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                            </svg>
                        </span>
                        <span class="error-message" id="password-error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-mobile">Mobile Number</label>
                    <input type="tel" class="form-control" id="signup-mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
                    <span class="error-message" id="mobile-error"></span>
                </div>
                <div class="form-group" id="role-group">
                    <label for="signup-role">Role</label>
                    <select class="role-select" id="signup-role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                    <span class="error-message" id="role-error"></span>
                </div>
                <button type="submit" class="btn-submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="../scripts/env.js"></script>
    <script src="../scripts/signup.js"></script>
</body>
</html>
