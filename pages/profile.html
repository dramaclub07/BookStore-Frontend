<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .password-field {
            display: none;
        }
        .password-field.visible {
            display: block;
        }
        #current_password:disabled {
            color: #303030;
            font-size: 16px;
            letter-spacing: 2px;
        }
        #current_password:disabled::placeholder {
            color: #444343;
            font-size: 16px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../assets/education@2x.png" style="width: 50px; height: 30px;"> Bookstore
            </div>
            <div class="search-container">
                <input type="text" id="search" class="search-bar" placeholder="Search books...">
                <div id="search-suggestions" class="suggestions-box"></div>
            </div>
            <div class="nav-links">
                <span id="profile-link"><i class="fa-solid fa-user"></i> <span class="profile-name">Profile</span></span>
                <span id="cart-link"><i class="fa-solid fa-shopping-cart"></i> <span class="cart-count">0</span></span>
            </div>
        </div>
    </header>
    
    <main>
        <!-- Personal Details Section -->
        <div class="personal-section">
            <h2>
                Personal Details
                <button class="edit-btn" onclick="toggleEdit('personal-details')">Edit</button>
            </h2>
            <div id="personal-details">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="full_name" disabled>
                </div>
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="email" id="email" disabled>
                </div>
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="current_password" disabled placeholder="••••••••">
                </div>
                <div class="form-group password-field" id="new-password-field">
                    <label>New Password</label>
                    <input type="password" id="new_password" disabled placeholder="Enter new password">
                </div>
                <div class="form-group password-field" id="confirm-password-field">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirm_password" disabled placeholder="Confirm new password">
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" id="mobile_number" disabled>
                </div>
                <button class="save-btn" id="save-personal-details" onclick="savePersonalDetails()">Save</button>
            </div>
        </div>

        <!-- Address Details Section -->
        <div class="address-section">
            <div class="address-header">
                <h2>Address Details</h2>
                <button class="add-btn" onclick="toggleAddressForm()">Add New Address</button>
            </div>
            <div id="address-list">
                <!-- Addresses will be populated dynamically -->
            </div>
            <div id="address-form" class="address-form">
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="new-street" placeholder="Enter address"></textarea>
                </div>
                <div class="address-row">
                    <div class="form-group">
                        <label>City/Town</label>
                        <input type="text" id="new-city" placeholder="Enter city">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" id="new-state" placeholder="Enter state">
                    </div>
                </div>
                <div class="address-row">
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" id="new-zip-code" placeholder="Enter zip code" required>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" id="new-country" placeholder="Enter country">
                    </div>
                </div>
                <div class="form-group radio-group">
                    <label>Type</label>
                    <label><input type="radio" name="new-address_type" value="home" checked> Home</label>
                    <label><input type="radio" name="new-address_type" value="work"> Work</label>
                    <label><input type="radio" name="new-address_type" value="other"> Other</label>
                </div>
                <button onclick="saveNewAddress()">Save Address</button>
                <button onclick="toggleAddressForm()">Cancel</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright ©️ 2020, BookstorePrivate Limited. All Rights Reserved</p>
    </footer>
    <script src="../scripts/env.js"></script>
    <script src="../scripts/profile.js"></script>
</body>
</html>
