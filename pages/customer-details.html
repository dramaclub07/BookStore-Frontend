<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Customer Details</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="content">
        <div class="section">
            <h2>Customer Details</h2>
            <button class="add-address">Add New Address</button>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" value="Poonam Yadav" readonly>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" value="81678954778" readonly>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea readonly>BridgeLabz Solutions LLP, No. 42, 14th Main, 15th Cross, Sector 4, Opp to BDA complex, near Kumarakom restaurant, HSR Layout, Bangalore</textarea>
            </div>
            <div class="form-group">
                <label>city/town</label>
                <input type="text" value="Bengaluru" readonly>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" value="Karnataka" readonly>
            </div>
            <div class="form-group">
                <label>Type</label>
                <div class="radio-group">
                    <label><input type="radio" name="address-type"> Home</label>
                    <label><input type="radio" name="address-type" checked> Work</label>
                    <label><input type="radio" name="address-type"> Other</label>
                </div>
            </div>
            <button class="continue" onclick="window.location.href='order-summary.html'">CONTINUE</button>
        </div>
        <div class="section">
            <h2>Order summary</h2>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2020, BookstorePrivate Limited. All Rights Reserved</p>
    </footer>
    <script src="/scripts/script.js"></script>
</body>
</html>
