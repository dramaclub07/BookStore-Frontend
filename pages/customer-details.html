<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Customer Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/styles.css">

</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../assets/education@2x.png" style="width: 50px; height: 30px;"> Bookstore
            </div>
            <div class="search-container">
                <input type="text" id="search" class="search-bar" placeholder="Search books...">
                <div id="search-suggestions" class="suggestions-box"></div>
            </div>
            <div class="nav-links">
                <span id="profile-link"><i class="fa-solid fa-user"></i> Profile</span>
                <span id="cart-link"><i class="fa-solid fa-shopping-cart"></i> <span class="cart-count"></span></span>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="breadcrumb">
            <a href="../pages/homePage.html" class="breadcrumb-link">Home</a> / <span class="my_cart">Customer Details</span>
        </div>
        
        <div class="section">
            <h2>My cart (<span id="cart-count"></span>)</h2>
            <div id="cart-container">
                <!-- Cart items will be dynamically added here -->
            </div>
            <button class="use-location">üìç Use current location</button>
            <button class="place-order" onclick="window.location.href='customer-details.html'">Place Order</button>
        </div>
        
    <div class="content">
        <div class="section">
            <h2>Customer Details</h2>
            <button class="add-address">Add New Address</button>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" value="Poonam Yadav" readonly>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" value="81678954778" readonly>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="address-street" readonly></textarea>
            </div>
            <div class="form-group">
                <label>City/Town</label>
                <input id="address-city" type="text" readonly>
            </div>
            <div class="form-group">
                <label>State</label>
                <input id="address-state" type="text" readonly>
            </div>
            <div class="form-group">
                <label>Type</label>
                <div class="radio-group">
                    <label><input type="radio" name="address-type" value="Home"> Home</label>
                    <label><input type="radio" name="address-type" value="Work" checked> Work</label>
                    <label><input type="radio" name="address-type" value="Other"> Other</label>
                </div>
            </div>
            <button class="continue">CONTINUE</button>
        </div>
        <div class="section">
            <h2>Order Summary</h2>
        </div>
    </div>
    <footer>
        <p>Copyright ¬© 2020, BookstorePrivate Limited. All Rights Reserved</p>
    </footer>
    <script src="../scripts/customer-details.js"></script>
</body>
</html>
