<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Wishlist</title>
    <link rel="stylesheet" href="../styles/pleaseLogin.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../assets/education@2x.png" style="width: 50px; height: 30px;"> Bookstore
            </div>
            <div class="search-container">
                <input type="text" id="search" class="search-bar" placeholder="Search books...">
                <div id="search-suggestions" class="suggestions-box"></div>
            </div>
            <div class="nav-links">
                <span id="profile-link"><i class="fa-solid fa-user"></i> <span class="profile-name">Profile</span></span>
                <span id="cart-link"><i class="fa-solid fa-shopping-cart"></i> <span class="cart-count">0</span></span>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>PLEASE LOG IN</h2>
            <p>Login to view items in your wishlist.</p>
            <img src="../assets/Page-1.svg" alt="Wishlist Icon" class="wishlist-icon">
            <button id="loginBtn">LOGIN/SIGNUP</button>
        </div>
    </main>
    <script src="../scripts/env.js"></script>
    <script src="../scripts/pleaseLogin.js"></script>
</body>
</html>
