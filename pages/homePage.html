<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Home</title>
    <link rel="stylesheet" href="../styles/homePage.css">
</head>
<body>
    
    <header>
        <div class="navbar">
            <div class="logo">ðŸ“š Bookstore</div>
            <div class="search-container">
                <input type="text" id="search" class="search-bar" placeholder="Search books...">
                <div id="search-suggestions" class="suggestions-box"></div>
            </div>
            <div class="nav-links">
                <span>Profile</span>
                <span>Cart</span>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div class="page-info">
            <h2>Books (<span id="total-books">0</span>)</h2>
            <select id="sort-books" class="sort-dropdown">
                <option value="relevance">Sort by: Relevance</option>
                <option value="price_low_high">Price: Low to High</option>
                <option value="price_high_low">Price: High to Low</option>
                <option value="rating">Rating</option>
            </select> 
        </div>

    <section id="book-list" class="book-list">
        <!-- Example book card (this will be dynamically generated by JS) -->
        <div class="book-card">
            <img src="path-to-book-image.jpg" alt="Don't Make Me Think" class="book-image">
            <div class="book-content">
                <h3>Don't Make Me Think</h3>
                <p>by Steve Krug</p>
                <div class="rating">
                    <span class="rating-value">4.5</span>
                    <span class="star">â˜…</span>
                    <span class="rating-count">(210)</span>
                </div>
                <div class="price-info">
                    <span class="price">Rs. 1500</span>
                    <span class="old-price">Rs. 2000</span>
                </div>
                <button onclick="viewBookDetails(1)">View Details</button>
            </div>
        </div>
    </section>

        <!-- Pagination Section -->
        <div class="pagination">
            <button id="prev-page" class="prev" disabled>Â« Prev</button>
            <span id="current-page">Page 1</span> of <span id="total-pages">1</span>
            <button id="next-page" class="next">Â» Next</button>
        </div>
    </main>

    <script src="../scripts/homePage.js"></script>
</body>
</html>
