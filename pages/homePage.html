<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Home</title>
    <link rel="stylesheet" href="../styles/homePage.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../assets/education@2x.png" style="width: 50px; height: 30px;" alt="Bookstore Logo"> Bookstore
            </div>
            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search" class="search-bar" placeholder="Search books...">
                </div>
            </div>
            <div class="nav-links">
                <span id="profile-link"><i class="fa-solid fa-user"></i> <span class="profile-name">Profile</span></span>
                <span id="cart-link"><i class="fa-solid fa-shopping-cart"></i> <span class="cart-count">0</span></span>
                <span id="admin-tools-link" style="display: none;"><i class="fa-solid fa-tools"></i> Admin Tools</span>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div class="page-info">
            <h2>Books (<span id="total-books">0</span>)</h2>
            <div class="admin-actions" style="display: none;">
                <button id="add-book-btn" class="btn-add-book">Add Book</button>
            </div>
            <select id="sort-books" class="sort-dropdown">
                <option value="relevance">Sort by: Relevance</option>
                <option value="price_low_high">Price: Low to High</option>
                <option value="price_high_low">Price: High to Low</option>
                <option value="rating">Rating</option>
            </select>
        </div>

        <div id="book-loader" class="loader" style="display: none; text-align: center; padding: 20px;">
            <i class="fas fa-spinner fa-spin"></i> Loading books...
        </div>
        <section id="book-list" class="book-list">
            <!-- Books will be dynamically generated by JS -->
        </section>

        <div class="pagination">
            <button id="prev-page" class="prev" disabled>« Prev</button>
            <span id="current-page">Page 1</span> of <span id="total-pages">1</span>
            <button id="next-page" class="next">» Next</button>
        </div>
    </main>

    <!-- Admin Tools Modal -->
    <div id="admin-tools-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <div class="modal-header">
                <h2>Admin Tools</h2>
            </div>
            <div class="modal-body">
                <div class="admin-tool-item" id="toggle-theme">Toggle Light/Dark Mode</div>
                <div class="admin-tool-item" id="register-user">Register New User</div>
            </div>
        </div>
    </div>

    <!-- Edit Book Modal -->
    <div id="edit-book-modal" class="modal" style="display: none">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <div class="modal-header">
                <h2>Edit Book</h2>
            </div>
            <div class="modal-body">
                <form id="edit-book-form">
                    <label for="edit-book-name">Book Name:</label>
                    <input type="text" id="edit-book-name" required />
                    <label for="edit-author-name">Author Name:</label>
                    <input type="text" id="edit-author-name" required />
                    <label for="edit-discounted-price">Discounted Price:</label>
                    <input type="number" id="edit-discounted-price" required />
                    <label for="edit-book-mrp">MRP:</label>
                    <input type="number" id="edit-book-mrp" required />
                    <label for="edit-description">Description:</label>
                    <textarea id="edit-description" required></textarea>
                    <label for="edit-book-image">Image URL:</label>
                    <input type="text" id="edit-book-image" />
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Copyright © 2020, Bookstore Private Limited. All Rights Reserved</p>
    </footer>
    <script src="../scripts/homePage.js"></script>
</body>
</html>
