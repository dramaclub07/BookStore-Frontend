<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Home</title>
    <link rel="stylesheet" href="../styles/homePage.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../assets/education@2x.png" style="width: 50px; height: 30px;"> Bookstore
            </div>
            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search" class="search-bar" placeholder="Search...">
                </div>
                <div id="search-suggestions" class="suggestions-box"></div>
                <input type="text" id="search" class="search-bar" placeholder="Search books...">
                <!-- Removed static search-suggestions div; JS will create it dynamically -->
            </div>
            <div class="nav-links">
                <span id="profile-link"><i class="fa-solid fa-user"></i> <span class="profile-name">Profile</span></span>
                <div id="profile-dropdown" class="dropdown-menu" style="display: none;">
                    <span id="dropdown-username">Hello, User</span>
                    <button onclick="handleSignOut()">Sign Out</button>
                </div>
                <span id="cart-link"><i class="fa-solid fa-shopping-cart"></i> <span class="cart-count">0</span></span>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div class="page-info">
            <h2>Books (<span id="total-books">0</span>)</h2>
            <select id="sort-books" class="sort-dropdown">
                <option value="relevance">Sort by: Relevance</option>
                <option value="price_low_high">Price: Low to High</option>
                <option value="price_high_low">Price: High to Low</option>
                <option value="rating">Rating</option>
            </select>
        </div>

        <div id="book-loader" style="display: none; text-align: center; padding: 20px;">Loading books...</div>
        <section id="book-list" class="book-list">
            <!-- Books will be dynamically generated by JS -->
            <div class="loader" id="book-loader"></div>
        </section>

        <div class="pagination">
            <button id="prev-page" class="prev" disabled>« Prev</button>
            <span id="current-page">Page 1</span> of <span id="total-pages">1</span>
            <button id="next-page" class="next">» Next</button>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright © 2020, Bookstore Private Limited. All Rights Reserved</p>
    </footer>

    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/homePage.js"></script>
</body>
</html>
