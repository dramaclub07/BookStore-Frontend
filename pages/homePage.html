<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Home</title>
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/homePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2Lw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../assets/education@2x.png" style="width: 50px; height: 30px;"> Bookstore
            </div>
            <div class="search-container">
                <input type="text" id="search" class="search-bar" placeholder="Search books...">
                <div id="search-suggestions" class="suggestions-box"></div>
            </div>
            <div class="nav-links">
                <div class="profile-link" id="profile-link">
                    <span class="profile-image">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <span class="username" id="username">Profile</span>
                    <div class="profile-dropdown" id="profile-dropdown" style="display: none;">
                        <div class="dropdown-header" id="dropdown-username">Hello, User</div>
                        <div class="dropdown-item">
                            <i class="dropdown-icon fa-solid fa-user"></i> Profile
                        </div>
                        <div class="dropdown-item">
                            <i class="dropdown-icon fa-solid fa-box"></i> My Orders
                        </div>
                        <div class="dropdown-item">
                            <i class="dropdown-icon fa-solid fa-heart"></i> My Wishlist
                        </div>
                        <div class="dropdown-item">
                            <button class="logout-button" id="logout-button">Logout</button>
                        </div>
                    </div>
                </div>
                <a href="cart.html" class="cart-link" id="cart-link">
                    <span class="cart-image">
                        <i class="fa-solid fa-shopping-cart"></i>
                    </span>
                    Cart <span class="cart-count" id="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div class="page-info">
            <h2>Books (<span id="total-books">0</span>)</h2>
            <select id="sort-books" class="sort-dropdown">
                <option value="relevance">Sort by: Relevance</option>
                <option value="price_low_high">Price: Low to High</option>
                <option value="price_high_low">Price: High to Low</option>
                <option value="rating">Rating</option>
            </select>
        </div>

        <section id="book-list" class="book-list">
            <!-- Books will be dynamically generated by JS -->
        </section>

        <!-- Pagination Section -->
        <div class="pagination">
            <button id="prev-page" class="prev" disabled>« Prev</button>
            <span id="current-page">Page 1</span> of <span id="total-pages">1</span>
            <button id="next-page" class="next">» Next</button>
        </div>
    </main>

    <script src="../scripts/homePage.js"></script>
    <script src="../scripts/navbar.js"></script>
</body>

</html>
